<div class="container-quizz">
  <div class="logo-quizz">
    <img src="assets/imgs/logo.png" alt="logo" srcset="">
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf=!finished class="questions-quizz">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf=!finished class="options-quizz">
    <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)" class="btn-option">
      {{ option.name }}
    </button>
  </div>

  <div *ngIf=finished class="results-quizz">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answersSelected }}</p>
  </div>
</div>
